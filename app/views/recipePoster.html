<div class="recipe-thumbnail" ng-class="{featured: content.featured}">
    <img class="recipe-thumbnail img-polaroid" ng-src="{{content.img_url}}">
    <strong class="title">{{content.title}}</strong>
    <p>Author: {{content.author}}</p>
    <strong><a class="go_recipe" ng-href="#/view/{{content.id}}">Go to Recipe...</a></strong>
</div>
