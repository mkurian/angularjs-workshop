<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="RecipeApp">
<head>
  <title>AngularJS Recipe App</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="styles/main.css" rel="stylesheet">
</head>
<body ng-controller="RecipeListCtrl">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li class="nav-header">Navigation Links</li>
            <li class="active"><a href="#">Recipes List ({{recipes.length}})</a></li>
            <li><a href="#">Create</a></li>
          </ul>
        </div>
      </div>
      <div class="span9">
        <div class="span12">
          <span>
            <form class="form-search form-inline">
              <label  class="text-success"><strong>Search</strong></label>
              <input  type="text" class="input-medium search-query">
              <label for='recipe-cuisine'><strong>Cuisine :</strong></label>
              <select class="span2" id='recipe-cuisine'>
                <option value="">All</option>
                <option value="Indian">Indian</option>
                <option value="Japanese">Japanese</option>
              </select>
              <label for='recipe-time'><strong>Time Taken :</strong></label>
              <input class="span2" id="recipe-time" type="number" > <b>mins.</b>
              <label for='recipe-calories'><strong>Calories :</strong></label>
              <input class="span2" id="recipe-calories" type="number">
            </form>
          </span>
        </div>


        <ul class="recipes-list">
          <li class="span4 thumbnails recipe-list" ng-repeat="recipe in recipes | filter:searchTerms">
            <div class="recipe-thumbnail" ng-class="{featured: recipe.featured}">
              <img class="recipe-thumbnail img-polaroid" ng-src="{{recipe.img_url}}">
              <strong class="title">{{recipe.title}}</strong>
              <p>Author: {{recipe.author}}</p>
              <strong><a class="go_recipe" href="#">Go to Recipe...</a></strong>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="vendor/jquery/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="vendor/angular/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
