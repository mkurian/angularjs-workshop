<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="RecipeApp">
<head>
  <title>AngularJS Recipe App</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="styles/main.css" rel="stylesheet">
</head>
<body ng-controller="RecipeListCtrl">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li class="nav-header">Navigation Links</li>
            <li class="active"><a href="#">Recipes List ({{recipes.length}})</a></li>
            <li><a href="#">Create</a></li>
          </ul>
        </div>
      </div>
      <div class="span9">
        <ul class="recipes-list">
          <li class="span4 thumbnails recipe-list" ng-repeat="recipe in recipes">
            <div class="recipe-thumbnail" ng-class="{featured: recipe.featured}">
              <img class="recipe-thumbnail img-polaroid">
              <strong class="title">{{recipe.name}}</strong>
              <p>Author: {{recipe.author}}</p>
              <strong><a class="go_recipe" href="#">Go to Recipe...</a></strong>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="vendor/angular/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
